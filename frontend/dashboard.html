<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGROMEX - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .kpi-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .kpi-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Barra de Navegación Superior -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                         <h1 class="text-2xl font-extrabold text-gray-900">
                            <span class="text-green-700">AGRO</span>MEX
                        </h1>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="#" onclick="parent.postMessage({ type: 'navigate', url: 'dashboard.html' }, '*')" class="border-green-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Dashboard</a>
                        <a href="#" onclick="parent.postMessage({ type: 'navigate', url: 'animales.html' }, '*')" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Animales</a>
                        <a href="#" onclick="parent.postMessage({ type: 'navigate', url: 'rodeos.html' }, '*')" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Rodeos</a>
                        <a href="#" onclick="parent.postMessage({ type: 'navigate', url: 'reportes.html' }, '*')" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Reportes</a>
                        <!-- Enlace para administración, visible solo para admin@agromex.com -->
                        <a id="adminLink" href="#" onclick="parent.postMessage({ type: 'navigate', url: 'admin_establecimientos.html' }, '*')" class="hidden border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Administración</a>
                    </div>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:items-center">
                     <span id="welcome-message" class="text-sm font-medium text-gray-700 mr-4"></span>
                    <button onclick="logout()" class="ml-4 text-sm font-medium text-gray-500 hover:text-gray-700">Cerrar Sesión</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="py-10">
        <header class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 id="dashboardTitle" class="text-3xl font-bold leading-tight text-gray-900">
                Cargando...
            </h1>
        </header>
        <main>
            <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
                <div class="px-4 py-8 sm:px-0">
                    
                    <!-- KPIs (Indicadores Clave de Rendimiento) -->
                    <div class="grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-4">
                        <div class="kpi-card bg-white overflow-hidden shadow rounded-lg">
                            <div class="p-5">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">Total de Animales</dt>
                                    <dd id="kpi-total-animales" class="mt-1 text-3xl font-bold text-gray-900">0</dd>
                                </dl>
                            </div>
                        </div>
                        <div class="kpi-card bg-white overflow-hidden shadow rounded-lg">
                            <div class="p-5">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">Producción Hoy (Lts)</dt>
                                    <dd id="kpi-produccion" class="mt-1 text-3xl font-bold text-green-600">--</dd>
                                </dl>
                            </div>
                        </div>
                        <div class="kpi-card bg-white overflow-hidden shadow rounded-lg">
                            <div class="p-5">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">Próximos Partos (45d)</dt>
                                    <dd id="kpi-partos" class="mt-1 text-3xl font-bold text-gray-900">0</dd>
                                </dl>
                            </div>
                        </div>
                        <div class="kpi-card bg-white overflow-hidden shadow rounded-lg">
                            <div class="p-5">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">Alertas Activas</dt>
                                    <dd id="kpi-alertas" class="mt-1 text-3xl font-bold text-red-600">0</dd>
                                </dl>
                            </div>
                        </div>
                    </div>

                    <!-- Alertas y Gráficos -->
                    <div class="mt-8 grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <!-- Columna de Alertas -->
                        <div class="lg:col-span-1">
                            <div class="bg-white shadow rounded-lg p-6">
                                <h3 class="text-lg font-medium text-gray-900 mb-4">Alertas Importantes</h3>
                                <ul id="alertasList" class="space-y-4">
                                    <!-- Las alertas se cargarán aquí dinámicamente -->
                                    <li id="no-alerts-message" class="text-sm text-gray-500">No hay alertas activas.</li>
                                </ul>
                            </div>
                        </div>
                        <!-- Columna de Gráfico -->
                        <div class="lg:col-span-2">
                             <div class="bg-white shadow rounded-lg p-6">
                                <h3 class="text-lg font-medium text-gray-900 mb-4">Producción Últimos 7 Días</h3>
                                <div class="h-64 flex items-center justify-center text-gray-400">
                                    Gráfico próximamente...
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>

    <script>
        const API_BASE_URL = 'https://agromax-00pa.onrender.com/';
        const token = localStorage.getItem('authToken');
        const userData = JSON.parse(localStorage.getItem('userData'));
        // Asumimos que el ID del establecimiento se guardará aquí al seleccionarlo.
        // Por ahora, usaremos el ID 1 como ejemplo.
        const establecimientoId = 1; 

        function checkAuth() {
            if (!token) {
                // Si no hay token, no se ha iniciado sesión.
                // Se utiliza parent.postMessage para manejar la navegación en el entorno de Canvas
                parent.postMessage({ type: 'navigate', url: 'login.html' }, '*'); 
            }
        }

        function logout() {
            localStorage.clear();
            // Se utiliza parent.postMessage para manejar la navegación en el entorno de Canvas
            parent.postMessage({ type: 'navigate', url: 'login.html' }, '*');
        }

        async function fetchData(endpoint) {
            try {
                // Despertar el servidor
                await fetch(API_BASE_URL);
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) {
                    throw new Error(`Error en la petición: ${response.statusText}`);
                }
                return await response.json();
            } catch (error) {
                console.error(`Error al cargar datos desde ${endpoint}:`, error);
                return []; // Devolver un array vacío en caso de error
            }
        }

        function renderAlerts(alertas) {
            const lista = document.getElementById('alertasList');
            const noAlertsMessage = document.getElementById('no-alerts-message');
            lista.innerHTML = ''; // Limpiar la lista

            if (alertas.length === 0) {
                lista.appendChild(noAlertsMessage);
                noAlertsMessage.style.display = 'block';
                return;
            }
            
            noAlertsMessage.style.display = 'none';

            alertas.forEach(alerta => {
                const li = document.createElement('li');
                li.className = 'flex items-start';
                li.innerHTML = `
                    <div class="flex-shrink-0">
                        <svg class="h-6 w-6 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm font-medium text-gray-800">${alerta.tipo}</p>
                        <p class="text-sm text-gray-500">${alerta.mensaje}</p>
                    </div>
                `;
                lista.appendChild(li);
            });
        }

        async function loadDashboardData() {
            if (!userData) return;

            document.getElementById('welcome-message').textContent = `Bienvenido, ${userData.nombre_completo}`;

            // Mostrar/Ocultar enlace de administración
            const adminLink = document.getElementById('adminLink');
            if (userData.email === 'admin@agromex.com') {
                document.getElementById('dashboardTitle').textContent = 'Administración del Sistema';
                adminLink.classList.remove('hidden'); // Mostrar el enlace
                // Aquí podrías cargar datos de todos los establecimientos si fuera necesario para el admin dashboard
            } else {
                document.getElementById('dashboardTitle').textContent = 'Establecimiento La Aurora'; // Nombre de ejemplo
                adminLink.classList.add('hidden'); // Ocultar el enlace

                // Cargar datos específicos del establecimiento
                const [animales, alertas] = await Promise.all([
                    fetchData(`/api/establecimientos/${establecimientoId}/vacas`),
                    fetchData(`/api/establecimientos/${establecimientoId}/alertas`)
                ]);

                // Actualizar KPIs
                document.getElementById('kpi-total-animales').textContent = animales.length;
                document.getElementById('kpi-alertas').textContent = alertas.length;
                
                const partosProximos = alertas.filter(a => a.tipo === 'Parto Próximo').length;
                document.getElementById('kpi-partos').textContent = partosProximos;
                
                // Renderizar Alertas
                renderAlerts(alertas);
            }
        }

        window.onload = () => {
            checkAuth();
            loadDashboardData();
        };
    </script>

</body>
</html>
