<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGROMEX - Animales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Barra de Navegación Superior -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                         <h1 class="text-2xl font-extrabold text-gray-900">
                            <span class="text-green-700">AGRO</span>MEX
                        </h1>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="#" onclick="parent.postMessage({ type: 'navigate', url: 'dashboard.html' }, '*')" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Dashboard</a>
                        <a href="#" onclick="parent.postMessage({ type: 'navigate', url: 'animales.html' }, '*')" class="border-green-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Animales</a>
                        <a href="#" onclick="parent.postMessage({ type: 'navigate', url: 'rodeos.html' }, '*')" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Rodeos</a>
                        <a href="#" onclick="parent.postMessage({ type: 'navigate', url: 'reportes.html' }, '*')" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Reportes</a>
                    </div>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:items-center">
                    <button onclick="logout()" class="ml-4 text-sm font-medium text-gray-500 hover:text-gray-700">Cerrar Sesión</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="py-10">
        <header class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="md:flex md:items-center md:justify-between">
                <div class="flex-1 min-w-0">
                    <h1 class="text-3xl font-bold leading-tight text-gray-900">
                        Gestión de Animales
                    </h1>
                </div>
                <div class="mt-4 flex md:mt-0 md:ml-4">
                    <a href="#" onclick="parent.postMessage({ type: 'navigate', url: 'crear_animal.html' }, '*')" class="ml-3 inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        Añadir Vaca
                    </a>
                </div>
            </div>
        </header>
        <main>
            <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
                <div class="px-4 py-8 sm:px-0">

                    <!-- Filtros y Búsqueda -->
                    <div class="p-4 bg-white rounded-lg shadow mb-6">
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                            <div class="md:col-span-2">
                                <label for="search" class="block text-sm font-medium text-gray-700">Buscar por Caravana (SENASA o Interna) o Nombre</label>
                                <input type="text" name="search" id="search" class="mt-1 focus:ring-green-500 focus:border-green-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" placeholder="Ej: SENASA-001, INT-001 o Lola">
                            </div>
                            <div>
                                <label for="rodeoFilter" class="block text-sm font-medium text-gray-700">Filtrar por Rodeo</label>
                                <select id="rodeoFilter" name="rodeoFilter" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm rounded-md">
                                    <option value="">Todos los Rodeos</option>
                                    <!-- Los rodeos se cargarán aquí dinámicamente -->
                                </select>
                            </div>
                            <div>
                                <label for="statusFilter" class="block text-sm font-medium text-gray-700">Filtrar por Estado</label>
                                <select id="statusFilter" name="statusFilter" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm rounded-md">
                                    <option value="">Todos los Estados</option>
                                    <option value="En Ordeñe">En Ordeñe</option>
                                    <option value="Seca">Seca</option>
                                    <option value="Vaquillona">Vaquillona</option>
                                    <option value="Ternera">Ternera</option>
                                    <option value="Toro">Toro</option>
                                    <option value="Novillo">Novillo</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Tabla de Animales -->
                    <div class="flex flex-col">
                        <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                            <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                                <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                                    <table class="min-w-full divide-y divide-gray-200">
                                        <thead class="bg-gray-50">
                                            <tr>
                                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Caravana SENASA</th>
                                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Caravana Interna</th>
                                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
                                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rodeo</th>
                                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado Actual</th>
                                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado Reproductivo</th>
                                                <th scope="col" class="relative px-6 py-3"><span class="sr-only">Ver</span></th>
                                            </tr>
                                        </thead>
                                        <tbody id="animales-table-body" class="bg-white divide-y divide-gray-200">
                                            <!-- Las filas se llenarán dinámicamente con JavaScript -->
                                            <tr><td colspan="7" class="text-center p-4 text-gray-500">Cargando animales...</td></tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>

    <script>
        const API_BASE_URL = 'https://agromex-api.onrender.com';
        const token = localStorage.getItem('authToken');
        const userData = JSON.parse(localStorage.getItem('userData'));
        const establecimientoId = 1; // Usaremos ID 1 como ejemplo

        function checkAuth() {
            if (!token) {
                parent.postMessage({ type: 'navigate', url: 'login.html' }, '*'); 
            }
        }

        function logout() {
            localStorage.clear();
            parent.postMessage({ type: 'navigate', url: 'login.html' }, '*');
        }

        async function fetchData(endpoint) {
            try {
                await fetch(API_BASE_URL); // Despertar servidor
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error(`Error: ${response.statusText}`);
                return await response.json();
            } catch (error) {
                console.error(`Error al cargar datos desde ${endpoint}:`, error);
                return [];
            }
        }
        
        function renderAnimales(animales, rodeos) {
            const tableBody = document.getElementById('animales-table-body');
            tableBody.innerHTML = ''; 

            if (animales.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="7" class="text-center p-4 text-gray-500">No se encontraron animales.</td></tr>`;
                return;
            }
            
            // Crear un mapa de rodeos para buscar nombres fácilmente
            const rodeoMap = new Map(rodeos.map(r => [r.id, r.nombre]));

            animales.forEach(vaca => {
                const rodeoNombre = vaca.rodeo_id ? rodeoMap.get(vaca.rodeo_id) : 'Sin asignar';
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${vaca.caravana_senasa || ''}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${vaca.caravana_interna}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${vaca.nombre || ''}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${rodeoNombre}</td>
                    <td class="px-6 py-4 whitespace-nowrap"><span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">${vaca.estado_actual || ''}</span></td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${vaca.estado_reproductivo || ''}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <a href="#" onclick="parent.postMessage({ type: 'navigate', url: 'ficha_animal.html?id=${vaca.id}' }, '*')" class="text-green-600 hover:text-green-900">Ver Ficha</a>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        async function loadPageData() {
            const [animales, rodeos] = await Promise.all([
                fetchData(`/api/establecimientos/${establecimientoId}/vacas`),
                fetchData(`/api/establecimientos/${establecimientoId}/rodeos`)
            ]);
            
            renderAnimales(animales, rodeos);
            
            // Cargar rodeos en el filtro
            const rodeoFilter = document.getElementById('rodeoFilter');
            rodeos.forEach(rodeo => {
                const option = document.createElement('option');
                option.value = rodeo.id;
                option.textContent = rodeo.nombre;
                rodeoFilter.appendChild(option);
            });
        }


        window.onload = () => {
            checkAuth();
            loadPageData();
        };
    </script>

</body>
</html>
