<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGROMEX - Inicio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f4f6; /* bg-gray-100 */
            color: #4b5563; /* text-gray-600 */
            text-align: center;
        }
        .loading-container {
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #10B981; /* green-500 */
            animation: spin 1s ease infinite;
            margin: 0 auto 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="loading-container">
        <div class="spinner"></div>
        <h1 class="text-xl font-semibold text-gray-800">Cargando AGROMEX...</h1>
        <p class="mt-2 text-sm">Será redirigido automáticamente.</p>
    </div>

    <script>
        // Redirige a login.html después de un breve retraso
        window.onload = () => {
            setTimeout(() => {
                // Usamos parent.postMessage para asegurar la navegación en el entorno de Canvas
                parent.postMessage({ type: 'navigate', url: 'frontend/login.html' }, '*');
            }, 1000); // Redirige después de 1 segundo
        };
    </script>

</body>
</html>
