<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGROMEX - Añadir Animal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Barra de Navegación Superior -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                         <h1 class="text-2xl font-extrabold text-gray-900">
                            <span class="text-green-700">AGRO</span>MEX
                        </h1>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="dashboard.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Dashboard</a>
                        <a href="animales.html" class="border-green-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Animales</a>
                        <a href="rodeos.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Rodeos</a>
                        <a href="reportes.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Reportes</a>
                    </div>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:items-center">
                    <button onclick="logout()" class="ml-4 text-sm font-medium text-gray-500 hover:text-gray-700">Cerrar Sesión</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="py-10">
        <header class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold leading-tight text-gray-900">
                Añadir Nuevo Animal
            </h1>
        </header>
        <main>
            <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
                <div class="px-4 py-8 sm:px-0">
                    <div class="bg-white shadow rounded-lg p-6">
                        <form id="addAnimalForm" onsubmit="handleAddAnimal(event)">
                            <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                                <div class="sm:col-span-3">
                                    <label for="caravana_senasa" class="block text-sm font-medium text-gray-700">Caravana SENASA (opcional)</label>
                                    <div class="mt-1">
                                        <input type="text" name="caravana_senasa" id="caravana_senasa" autocomplete="off"
                                            class="shadow-sm focus:ring-green-500 focus:border-green-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                    </div>
                                </div>

                                <div class="sm:col-span-3">
                                    <label for="caravana_interna" class="block text-sm font-medium text-gray-700">Caravana Interna</label>
                                    <div class="mt-1">
                                        <input type="text" name="caravana_interna" id="caravana_interna" autocomplete="off" required
                                            class="shadow-sm focus:ring-green-500 focus:border-green-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                    </div>
                                </div>

                                <div class="sm:col-span-6">
                                    <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre (opcional)</label>
                                    <div class="mt-1">
                                        <input type="text" name="nombre" id="nombre" autocomplete="off"
                                            class="shadow-sm focus:ring-green-500 focus:border-green-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                    </div>
                                </div>

                                <div class="sm:col-span-3">
                                    <label for="raza" class="block text-sm font-medium text-gray-700">Raza (opcional)</label>
                                    <div class="mt-1">
                                        <input type="text" name="raza" id="raza" autocomplete="off"
                                            class="shadow-sm focus:ring-green-500 focus:border-green-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                    </div>
                                </div>

                                <div class="sm:col-span-3">
                                    <label for="fecha_nacimiento" class="block text-sm font-medium text-gray-700">Fecha de Nacimiento (opcional)</label>
                                    <div class="mt-1">
                                        <input type="date" name="fecha_nacimiento" id="fecha_nacimiento"
                                            class="shadow-sm focus:ring-green-500 focus:border-green-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                    </div>
                                </div>

                                <div class="sm:col-span-3">
                                    <label for="estado_actual" class="block text-sm font-medium text-gray-700">Estado Actual</label>
                                    <div class="mt-1">
                                        <select id="estado_actual" name="estado_actual" required
                                            class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm rounded-md">
                                            <option value="">Seleccione un estado</option>
                                            <option value="En Ordeñe">En Ordeñe</option>
                                            <option value="Seca">Seca</option>
                                            <option value="Vaquillona">Vaquillona</option>
                                            <option value="Ternera">Ternera</option>
                                            <option value="Toro">Toro</option>
                                            <option value="Novillo">Novillo</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="sm:col-span-3">
                                    <label for="estado_reproductivo" class="block text-sm font-medium text-gray-700">Estado Reproductivo (opcional)</label>
                                    <div class="mt-1">
                                        <select id="estado_reproductivo" name="estado_reproductivo"
                                            class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm rounded-md">
                                            <option value="">Seleccione un estado</option>
                                            <option value="Vacía">Vacía</option>
                                            <option value="Preñada">Preñada</option>
                                            <option value="Servida">Servida (a confirmar)</option>
                                            <option value="Parida">Parida</option>
                                            <option value="En celo">En celo</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="sm:col-span-6">
                                    <label for="rodeo_id" class="block text-sm font-medium text-gray-700">Rodeo</label>
                                    <div class="mt-1">
                                        <select id="rodeo_id" name="rodeo_id" required
                                            class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm rounded-md">
                                            <option value="">Cargando rodeos...</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="sm:col-span-3">
                                    <label for="madre_id" class="block text-sm font-medium text-gray-700">ID de Madre (opcional, Caravana Interna)</label>
                                    <div class="mt-1">
                                        <input type="text" name="madre_id" id="madre_id" autocomplete="off"
                                            class="shadow-sm focus:ring-green-500 focus:border-green-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                    </div>
                                </div>

                                <div class="sm:col-span-3">
                                    <label for="padre_nombre" class="block text-sm font-medium text-gray-700">Nombre de Padre (opcional)</label>
                                    <div class="mt-1">
                                        <input type="text" name="padre_nombre" id="padre_nombre" autocomplete="off"
                                            class="shadow-sm focus:ring-green-500 focus:border-green-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                    </div>
                                </div>
                            </div>

                            <div class="pt-5">
                                <div class="flex justify-end">
                                    <button type="button" onclick="parent.postMessage({ type: 'navigate', url: 'animales.html' }, '*')"
                                        class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                                        Cancelar
                                    </button>
                                    <button type="submit" id="submitAnimalBtn"
                                        class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                                        Guardar Animal
                                    </button>
                                </div>
                            </div>
                            <div id="message" class="mt-4 text-center text-sm"></div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const API_BASE_URL = 'https://agromex-api.onrender.com';
        const token = localStorage.getItem('authToken');
        const establecimientoId = 1; // Usaremos ID 1 como ejemplo, ajustar si se gestionan múltiples establecimientos

        function checkAuth() {
            if (!token) {
                parent.postMessage({ type: 'navigate', url: 'login.html' }, '*');
            }
        }

        function logout() {
            localStorage.clear();
            parent.postMessage({ type: 'navigate', url: 'login.html' }, '*');
        }

        async function fetchData(endpoint) {
            try {
                await fetch(API_BASE_URL); // Despertar servidor
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error(`Error: ${response.statusText}`);
                return await response.json();
            } catch (error) {
                console.error(`Error al cargar datos desde ${endpoint}:`, error);
                return [];
            }
        }

        async function populateRodeosDropdown() {
            const rodeosDropdown = document.getElementById('rodeo_id');
            rodeosDropdown.innerHTML = '<option value="">Cargando rodeos...</option>'; // Mensaje de carga

            try {
                const data = await fetchData(`/api/establecimientos/${establecimientoId}/rodeos`);
                if (data && data.length > 0) {
                    rodeosDropdown.innerHTML = '<option value="">Seleccione un rodeo</option>'; // Opción por defecto
                    data.forEach(rodeo => {
                        const option = document.createElement('option');
                        option.value = rodeo.id;
                        option.textContent = rodeo.nombre;
                        rodeosDropdown.appendChild(option);
                    });
                } else {
                    rodeosDropdown.innerHTML = '<option value="">No hay rodeos disponibles</option>';
                }
            } catch (error) {
                console.error('Error al poblar el dropdown de rodeos:', error);
                rodeosDropdown.innerHTML = '<option value="">Error al cargar rodeos</option>';
            }
        }

        async function handleAddAnimal(event) {
            event.preventDefault();

            const form = event.target;
            const caravana_senasa = form.caravana_senasa.value;
            const caravana_interna = form.caravana_interna.value;
            const nombre = form.nombre.value;
            const raza = form.raza.value;
            const fecha_nacimiento = form.fecha_nacimiento.value;
            const estado_actual = form.estado_actual.value;
            const estado_reproductivo = form.estado_reproductivo.value;
            const rodeo_id = form.rodeo_id.value;
            const madre_id = form.madre_id.value;
            const padre_nombre = form.padre_nombre.value;
            const messageDiv = document.getElementById('message');
            const submitBtn = document.getElementById('submitAnimalBtn');

            messageDiv.textContent = '';
            messageDiv.className = 'mt-4 text-center text-sm';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Guardando...';

            if (!caravana_interna || !estado_actual || !rodeo_id) {
                messageDiv.textContent = 'Por favor, complete los campos obligatorios: Caravana Interna, Estado Actual y Rodeo.';
                messageDiv.className = 'mt-4 text-center text-sm text-red-600';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Guardar Animal';
                return;
            }

            // Mapear madre_id a null si está vacío, o a entero si tiene valor
            const finalMadreId = madre_id ? parseInt(madre_id) : null;

            const animalData = {
                caravana_senasa: caravana_senasa || null,
                caravana_interna: caravana_interna,
                nombre: nombre || null,
                raza: raza || null,
                fecha_nacimiento: fecha_nacimiento || null,
                estado_actual: estado_actual,
                estado_reproductivo: estado_reproductivo || null,
                rodeo_id: parseInt(rodeo_id), // Convertir a número
                madre_id: finalMadreId,
                padre_nombre: padre_nombre || null,
            };

            try {
                await fetch(API_BASE_URL); // Despertar servidor
                const response = await fetch(`${API_BASE_URL}/api/establecimientos/${establecimientoId}/vacas`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(animalData),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Error al añadir el animal.');
                }

                messageDiv.textContent = `Animal "${data.vaca.nombre || data.vaca.caravana_interna}" añadido exitosamente. Redirigiendo...`;
                messageDiv.className = 'mt-4 text-center text-sm text-green-600';

                // Redirigir a la página de animales después de 2 segundos
                setTimeout(() => {
                    parent.postMessage({ type: 'navigate', url: 'animales.html' }, '*');
                }, 2000);

            } catch (error) {
                console.error('Error al añadir animal:', error);
                messageDiv.textContent = `Error: ${error.message}`;
                messageDiv.className = 'mt-4 text-center text-sm text-red-600';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Guardar Animal';
            }
        }

        window.onload = () => {
            checkAuth();
            populateRodeosDropdown();
        };
    </script>

</body>
</html>
