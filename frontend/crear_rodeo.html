<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGROMEX - Añadir Rodeo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Barra de Navegación Superior -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                         <h1 class="text-2xl font-extrabold text-gray-900">
                            <span class="text-green-700">AGRO</span>MEX
                        </h1>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="dashboard.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Dashboard</a>
                        <a href="animales.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Animales</a>
                        <a href="rodeos.html" class="border-green-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Rodeos</a>
                        <a href="reportes.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Reportes</a>
                    </div>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:items-center">
                    <button onclick="logout()" class="ml-4 text-sm font-medium text-gray-500 hover:text-gray-700">Cerrar Sesión</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="py-10">
        <header class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold leading-tight text-gray-900">
                Añadir Nuevo Rodeo
            </h1>
        </header>
        <main>
            <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
                <div class="px-4 py-8 sm:px-0">
                    <div class="bg-white shadow rounded-lg p-6">
                        <form id="addRodeoForm" onsubmit="handleAddRodeo(event)">
                            <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                                <div class="sm:col-span-6">
                                    <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre del Rodeo</label>
                                    <div class="mt-1">
                                        <input type="text" name="nombre" id="nombre" autocomplete="off" required
                                            class="shadow-sm focus:ring-green-500 focus:border-green-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                    </div>
                                </div>

                                <div class="sm:col-span-6">
                                    <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción (opcional)</label>
                                    <div class="mt-1">
                                        <textarea id="descripcion" name="descripcion" rows="3"
                                            class="shadow-sm focus:ring-green-500 focus:border-green-500 block w-full sm:text-sm border-gray-300 rounded-md"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="pt-5">
                                <div class="flex justify-end">
                                    <button type="button" onclick="parent.postMessage({ type: 'navigate', url: 'rodeos.html' }, '*')"
                                        class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                                        Cancelar
                                    </button>
                                    <button type="submit" id="submitRodeoBtn"
                                        class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                                        Guardar Rodeo
                                    </button>
                                </div>
                            </div>
                            <div id="message" class="mt-4 text-center text-sm"></div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const API_BASE_URL = 'https://agromex-api.onrender.com';
        const token = localStorage.getItem('authToken');
        const userData = JSON.parse(localStorage.getItem('userData')); // Necesario para el establecimientoId si lo obtienes del usuario
        const establecimientoId = 1; // Usaremos ID 1 como ejemplo, ajustar si se gestionan múltiples establecimientos

        function checkAuth() {
            if (!token) {
                parent.postMessage({ type: 'navigate', url: 'login.html' }, '*');
            }
        }

        function logout() {
            localStorage.clear();
            parent.postMessage({ type: 'navigate', url: 'login.html' }, '*');
        }

        async function fetchData(endpoint, options = {}) {
            try {
                await fetch(API_BASE_URL); // Despertar servidor
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    ...options,
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json', // Asegurarse de que el Content-Type esté presente para POST/PUT
                        ...options.headers // Mantener otros headers si existen
                    }
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `Error en la petición: ${response.statusText}`);
                }
                return await response.json();
            } catch (error) {
                console.error(`Error al cargar datos desde ${endpoint}:`, error);
                throw error; // Re-lanzar el error para que handleAddRodeo lo capture
            }
        }

        async function handleAddRodeo(event) {
            event.preventDefault();

            const form = event.target;
            const nombre = form.nombre.value;
            const descripcion = form.descripcion.value;
            const messageDiv = document.getElementById('message');
            const submitBtn = document.getElementById('submitRodeoBtn');

            messageDiv.textContent = '';
            messageDiv.className = 'mt-4 text-center text-sm';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Guardando...';

            if (!nombre) {
                messageDiv.textContent = 'Por favor, ingrese el nombre del rodeo.';
                messageDiv.className = 'mt-4 text-center text-sm text-red-600';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Guardar Rodeo';
                return;
            }

            const rodeoData = {
                nombre: nombre,
                descripcion: descripcion || null
            };

            try {
                const data = await fetchData(`/api/establecimientos/${establecimientoId}/rodeos`, {
                    method: 'POST',
                    body: JSON.stringify(rodeoData)
                });

                messageDiv.textContent = `Rodeo "${data.rodeo.nombre}" creado exitosamente. Redirigiendo...`;
                messageDiv.className = 'mt-4 text-center text-sm text-green-600';

                // Redirigir a la página de rodeos después de 2 segundos
                setTimeout(() => {
                    parent.postMessage({ type: 'navigate', url: 'rodeos.html' }, '*');
                }, 2000);

            } catch (error) {
                console.error('Error al añadir rodeo:', error);
                messageDiv.textContent = `Error: ${error.message}`;
                messageDiv.className = 'mt-4 text-center text-sm text-red-600';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Guardar Rodeo';
            }
        }

        window.onload = () => {
            checkAuth();
        };
    </script>

</body>
</html>
