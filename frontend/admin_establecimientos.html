<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGROMEX - Administración de Establecimientos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Barra de Navegación Superior -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                         <h1 class="text-2xl font-extrabold text-gray-900">
                            <span class="text-green-700">AGRO</span>MEX
                        </h1>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="#" onclick="parent.postMessage({ type: 'navigate', url: 'dashboard.html' }, '*')" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Dashboard</a>
                        <!-- Este enlace puede ser visible solo para administradores si se desea -->
                        <a href="admin_establecimientos.html" class="border-green-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Administración</a>
                        <a href="#" onclick="parent.postMessage({ type: 'navigate', url: 'animales.html' }, '*')" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Animales</a>
                        <a href="#" onclick="parent.postMessage({ type: 'navigate', url: 'rodeos.html' }, '*')" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Rodeos</a>
                        <a href="#" onclick="parent.postMessage({ type: 'navigate', url: 'reportes.html' }, '*')" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Reportes</a>
                    </div>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:items-center">
                    <button onclick="logout()" class="ml-4 text-sm font-medium text-gray-500 hover:text-gray-700">Cerrar Sesión</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="py-10">
        <header class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold leading-tight text-gray-900">
                Administración de Establecimientos
            </h1>
        </header>
        <main>
            <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
                <div class="px-4 py-8 sm:px-0">

                    <!-- Mensaje de Carga/Error -->
                    <div id="statusMessage" class="text-center p-4 text-gray-500">Cargando establecimientos...</div>

                    <!-- Tabla de Establecimientos -->
                    <div class="flex flex-col mt-6">
                        <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                            <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                                <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                                    <table class="min-w-full divide-y divide-gray-200">
                                        <thead class="bg-gray-50">
                                            <tr>
                                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
                                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Número Oficial</th>
                                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Propietario (Email)</th>
                                                <th scope="col" class="relative px-6 py-3"><span class="sr-only">Acciones</span></th>
                                            </tr>
                                        </thead>
                                        <tbody id="establecimientos-table-body" class="bg-white divide-y divide-gray-200">
                                            <!-- Las filas se llenarán dinámicamente con JavaScript -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>

    <script>
        const API_BASE_URL = 'https://agromex-api.onrender.com';
        const token = localStorage.getItem('authToken');
        const userData = JSON.parse(localStorage.getItem('userData'));

        function checkAuthAndAdmin() {
            if (!token) {
                parent.postMessage({ type: 'navigate', url: 'login.html' }, '*');
                return false;
            }
            // Verificar si el usuario es el superadministrador
            if (!userData || userData.email !== 'admin@agromex.com') {
                document.body.innerHTML = '<h1 class="text-red-600 text-center mt-10">Acceso Denegado: Solo para administradores del sistema.</h1>';
                return false;
            }
            return true;
        }

        function logout() {
            localStorage.clear();
            parent.postMessage({ type: 'navigate', url: 'login.html' }, '*');
        }

        async function fetchData(endpoint) {
            try {
                await fetch(API_BASE_URL); // Despertar servidor
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `Error en la petición: ${response.statusText}`);
                }
                return await response.json();
            } catch (error) {
                console.error(`Error al cargar datos desde ${endpoint}:`, error);
                throw error; // Re-lanzar el error para que loadPageData lo capture
            }
        }
        
        function renderEstablecimientos(establecimientos) {
            const tableBody = document.getElementById('establecimientos-table-body');
            const statusMessage = document.getElementById('statusMessage');
            tableBody.innerHTML = ''; // Limpiar la tabla

            if (establecimientos.length === 0) {
                statusMessage.textContent = 'No se encontraron establecimientos.';
                return;
            }
            statusMessage.style.display = 'none'; // Ocultar mensaje de estado

            establecimientos.forEach(establecimiento => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${establecimiento.id}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${establecimiento.nombre}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${establecimiento.numero_oficial || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${establecimiento.propietario_email || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <a href="#" class="text-green-600 hover:text-green-900">Ver Detalles</a>
                        <!-- Aquí se podrían añadir botones de Editar o Eliminar si se implementa esa funcionalidad -->
                    </td>
                `;
                // Puedes añadir event listeners aquí si se implementa la función de "Ver Detalles"
                // row.querySelector('a').addEventListener('click', () => { /* Navegar a la ficha del establecimiento */ });
                tableBody.appendChild(row);
            });
        }

        async function loadPageData() {
            if (!checkAuthAndAdmin()) {
                // Si la autenticación o la autorización fallan, la función ya redirigió o mostró un mensaje.
                return;
            }
            
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = 'Cargando establecimientos...';
            statusMessage.style.display = 'block';

            try {
                const establecimientos = await fetchData(`/api/admin/establecimientos`);
                renderEstablecimientos(establecimientos);
            } catch (error) {
                console.error('Error al cargar establecimientos:', error);
                statusMessage.textContent = `Error al cargar establecimientos: ${error.message}`;
                statusMessage.className = 'text-center p-4 text-red-600';
            }
        }

        window.onload = () => {
            loadPageData();
        };
    </script>

</body>
</html>
